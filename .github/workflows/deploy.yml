name: Trigger Hostinger Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger Hostinger Webhook
      env:
        WEBHOOK_URL: ${{ secrets.HOSTINGER_WEBHOOK_URL }}
        WEBHOOK_SECRET: ${{ secrets.HOSTINGER_WEBHOOK_SECRET }}
      run: |
        curl -X POST "$WEBHOOK_URL" \
          -H "Content-Type: application/json" \
          -H "X-Hub-Signature-256: sha256=$WEBHOOK_SECRET" \
          -d '{
            "ref": "refs/heads/main",
            "repository": {
              "name": "${{ github.repository }}",
              "url": "${{ github.repositoryUrl }}"
            },
            "pusher": {
              "name": "${{ github.actor }}"
            }
          }'
    
    - name: Deployment Triggered
      run: echo "âœ… Hostinger webhook triggered successfully!"